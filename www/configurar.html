<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Configurar Bastón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <button onclick="window.location.href='index.html'" style="position: fixed; top: 10px; left: 10px; padding: 10px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">← Regresar</button>
  
  <h2>Configurar nuevo bastón</h2>
  <form id="form-configuracion">
    <label for="nombre-baston">Nombre del bastón:</label><br>
    <input type="text" id="nombre-baston" name="nombre-baston" required><br><br>
    
    <label for="tipo-baston">Tipo del bastón:</label><br>
    <select id="tipo-baston" name="tipo-baston" required>
      <option value="">Selecciona el tipo</option>
      <option value="blanco">Blanco</option>
      <option value="verde">Verde</option>
      <option value="blanco-con-rojo">Blanco con rojo</option>
    </select><br><br>
    
    <button type="submit">Guardar bastón</button>
  </form>
  <div id="mensaje-configuracion"></div>
  <script src="js/talkback.js"></script>
  <script src="js/configurar.js"></script>
</body>
</html>
